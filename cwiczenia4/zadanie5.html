<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .wrapper {
            text-align: center;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .img {
            float: left;
            margin-right: 10px;
        }

        .text {
            overflow: hidden;
        }

        .el {
            float: left;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo.svg" class="img" width="50" alt="CSS logo">
        <div class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
        <div class="el">
          <span>Element 1</span>
          <span>Element 2</span>
          <span>Element 3</span>
        </div>
      </div>
</body>
</html>
