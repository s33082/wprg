<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        nav {
            background: #f2f2f2;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0;
            padding: 0;
            display: inline-block;
        }

        nav ul li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="https://google.com/">Pozycja 1</a>
            </li>
            <li>
                <a href="https://google.com/">Pozycja 2</a>
            </li>
            <li>
                <a href="https://google.com/">Pozycja 3</a>
            </li>
            <li>
                <a href="https://google.com/">Pozycja 4</a>
            </li>
            <li>
                <a href="https://google.com/">Pozycja 5</a>
            </li>
        </ul>
    </nav>
</body>
</html>
