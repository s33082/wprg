<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: lightblue;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
        }

        .nav {
            display: flex;
        }

        .nav-list {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-list li {
            margin-left: 20px;
        }

        .nav-list a {
            text-decoration: none;
            color: blue;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo"><strong>LOGO</strong></div>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">O nas</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
