<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div > span:last-child {
            color: red;
        }

        div > div > span {
            font-size: 80%;
        }
    </style>
</head>
<body>
    <div>
        <span>Tekst w elemencie potomnym</span> <br>
        <span>Tekst w elemencie potomnym</span>
        <div>
            <span>Tekst w elemencie wnuku</span>
        </div>
        <span>Tekst w elemencie potomnym</span>
    </div>
</body>
</html>
